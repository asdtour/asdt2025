<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - American Speed Dating Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="hero-background">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md glass-form-container shadow-2xl overflow-hidden">
            
            <div class="p-8 md:p-12">
                <div class="text-center mb-6">
                    <a href="index.html" class="text-3xl font-bold text-white">ASD Tour</a>
                    <h2 class="text-2xl font-bold text-white text-center mt-4">Welcome Back</h2>
                </div>

                <form id="login-form" class="space-y-6">
                    
                    <div id="form-message" class="text-center text-sm font-medium p-3 rounded-md hidden"></div>

                    <div class="space-y-4">
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="w-full px-4 py-3 bg-gray-900 bg-opacity-50 border border-gray-700 text-white placeholder-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500" placeholder="Email address">
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-4 py-3 bg-gray-900 bg-opacity-50 border border-gray-700 text-white placeholder-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500" placeholder="Password">
                    </div>
                    
                    <div class="flex items-center justify-between text-sm">
                        <a href="#" class="font-medium text-violet-400 hover:text-violet-300">
                            Forgot your password?
                        </a>
                    </div>


                    <div>
                        <button id="submit-button" type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-md text-white bg-violet-600 hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 focus:ring-offset-gray-900 transition-colors duration-300 disabled:bg-violet-400">
                           <span class="button-text">Sign In</span>
                           <svg class="animate-spin h-5 w-5 ml-3 hidden button-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                             <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                             <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                           </svg>
                        </button>
                    </div>
                </form>

                <div class="text-center mt-6">
                    <p class="text-sm text-gray-300">
                        Don't have an account?
                        <a href="signup.html" class="font-medium text-violet-400 hover:text-violet-300">
                            Sign up
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="auth.js"></script>

</body>
</html>
